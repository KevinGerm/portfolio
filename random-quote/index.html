<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Générateur de citations</title>
  </head>
  <body>
    <main>
      <section class="container">
        <h1>Générateur de Citation Aléatoire</h1>
        <div class="card">
          <div class="quote">
            <p></p>
            <span></span>
          </div>
          <button>Nouvelle Citation</button>
        </div>
      </section>
    </main>
  </body>
  <script>
    async function getQuote() {
      const res = await fetch("https://dummyjson.com/quotes/random").then(
        (res) => res.json()
      );
      const { id, quote, author } = res;
      document.querySelector("p").textContent = `${quote}`;
      document.querySelector("span").textContent = `${author}`;
    }

    document.querySelector("button").addEventListener("click", getQuote);

    getQuote();
  </script>
</html>
